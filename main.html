    :root{
      --bg: #f4f4f4;
      --card: #fff;

    /* Fluid typography */
    html { font-size: 16px; }
    @media (max-width: 420px){ html { font-size: 15px; } }

    body {

      -moz-osx-font-smoothing:grayscale;
    }

    .container {
      width: 92%;
      max-width: var(--max-width);
      margin: clamp(20px, 6vw, 48px) auto;
      padding: clamp(16px, 3.5vw, 32px);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 6px 24px rgba(11,12,14,0.06);
      flex-grow: 1;
      line-height: 1.5;
    }

    h1 {
      font-size: clamp(1.4rem, 2.2vw, 2rem);
      font-weight: 700;
      border-bottom: 2px solid var(--accent);
      padding-bottom: .4rem;
      margin: 0 0 0.75rem 0;
    }

    h2 { font-size: clamp(1.05rem, 1.6vw, 1.25rem); margin-top:1rem; }

    p { margin: .9rem 0; }

    ul { margin: .5rem 0 1rem 1.25rem; }

    a { color: #0b66ff; text-decoration: none; }
    a:active, a:focus, a:hover { text-decoration: underline; }

    .footer {
      text-align: center;
      margin: 22px 0 34px 0;
      font-family: Inter, "Courier New", Courier, monospace;
      font-size: .95rem;
    }

    .footer .kem { font-weight: 900; font-size: 1.5rem; }
    .footer .corp { font-weight: 300; font-size: .95rem; margin-top: -4px; }

    /* Ensure the container doesn't get obscured by mobile UI */
    @media (max-width: 480px){
      .container { padding-bottom: 28px; }
      body { padding-bottom: env(safe-area-inset-bottom); }
    }
