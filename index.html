  <style>
    :root{
      --bg: #f4f4f4;
      --card: #fff;
      --text: #222;
      --accent: #111;
      --max-width: 900px;
      --radius: 10px;
    }

    html { font-size: 16px; }
    @media (max-width: 420px){ html { font-size: 15px; } }
    @media (min-width: 1200px){ html { font-size: 18px; } }

    body {
      font-family: "Courier New", Courier, monospace;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container {
      width: 92%;
      max-width: var(--max-width);
      margin: clamp(20px, 6vw, 48px) auto;
      padding: clamp(16px, 3.5vw, 32px);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 6px 24px rgba(11,12,14,0.06);
      flex-grow: 1;
      line-height: 1.5;
    }

    /* Fix: keep background visible on mobile */
    @media (max-width: 480px){
      .container {
        width: 88%;
        margin-left: auto;
        margin-right: auto;
      }
      body { padding-bottom: env(safe-area-inset-bottom); }
    }

    h1 {
      font-size: clamp(1.4rem, 2.2vw, 2rem);
      font-weight: 700;
      border-bottom: 2px solid var(--accent);
      padding-bottom: .4rem;
      margin: 0 0 0.75rem 0;
    }

    h2 { font-size: clamp(1.05rem, 1.6vw, 1.25rem); margin-top:1rem; }

    p { margin: .9rem 0; }

    ul { margin: .5rem 0 1rem 1.25rem; }

    a { color: #0b66ff; text-decoration: none; }
    a:active, a:focus, a:hover { text-decoration: underline; }

    .footer {
      text-align: center;
      margin: 22px 0 34px 0;
      font-family: Inter, "Courier New", Courier, monospace;
      font-size: .95rem;
    }

    .footer .kem {
      font-weight: 900;
      font-size: 1.5rem;
    }

    .footer .corp {
      font-weight: 300;
      font-size: .95rem;
      margin-top: -4px;
    }

    .logo {
      text-align: center;
      margin-bottom: 8px;
    }

    .logo img {
      max-width: 150px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Theme variants */
    body.light {
      --bg: #f4f4f4;
      --card: #fff;
      --text: #222;
      --accent: #111;
    }

    body.dark {
      --bg: #0b0d10;
      --card: #0f1113;
      --text: #e6eef6;
      --accent: #8fbefb;
    }

    /* Top bar with logo and theme toggle */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: center; /* center content horizontally */
      gap: 12px;
      margin-bottom: 12px;
    }

    .theme-toggle {
      background: transparent;
      border: 1px solid rgba(0,0,0,0.08);
      padding: 8px 10px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .theme-toggle:focus { outline: 2px solid rgba(11,102,255,0.2); }
  </style>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Organization",
        "name": "KEMS",
        "url": "https://getkems.com/",
        "logo": "https://getkems.com/logo.png",
        "sameAs": ["https://www.instagram.com/GetKEMS","https://twitter.com/GetKEMS"]
      },
      {
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What is KEMS?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "KEMS (Kinetic Energy Management System) is a device-based self-observation system that records users as they speak and interact in front of the device to support personal growth, emotional awareness, and therapeutic reflection."
            }
          }
        ]
      }
    ]
  }
  </script>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="logo"></div>
    </div>
    <h1>KEMS ‚Äî Kinetic Energy Management System</h1>
    <p><strong>KEMS</strong> (Kinetic Energy Management System) is a device-based self-observation system designed to support personal growth, emotional awareness, and therapeutic reflection.</p>
  </div>

  <div class="footer">
    <div class="kem"><img src="kems-logo.png" alt="KEMS logo" id="footer-logo-toggle" tabindex="0" role="button" aria-label="Toggle theme" style="height:36px; vertical-align:middle; display:inline-block;"></div>
    <div class="corp">C O R P</div>
  </div>
  
  <script>
    (function(){
      const body = document.body;
      const btn = document.getElementById('theme-toggle');
      function setTheme(t){
        body.classList.remove('light','dark');
        body.classList.add(t);
        try{ localStorage.setItem('site-theme', t); }catch(e){}
        if(btn) btn.textContent = t === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      }
      const saved = (function(){ try{return localStorage.getItem('site-theme')}catch(e){return null} })();
      if(saved === 'dark' || saved === 'light') setTheme(saved);
      else {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(prefersDark ? 'dark' : 'light');
      }
      if(btn){
        btn.addEventListener('click', function(){
          const current = body.classList.contains('dark') ? 'dark' : 'light';
          setTheme(current === 'dark' ? 'light' : 'dark');
        });
      }
      const logo = document.getElementById('logo-toggle');
      if(logo){
        logo.style.cursor = 'pointer';
        logo.addEventListener('click', function(){
          const current = body.classList.contains('dark') ? 'dark' : 'light';
          setTheme(current === 'dark' ? 'light' : 'dark');
        });
        logo.addEventListener('keydown', function(e){ if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); const current = body.classList.contains('dark') ? 'dark' : 'light'; setTheme(current === 'dark' ? 'light' : 'dark'); } });
      }

      // Footer logo as accessible theme toggle (click + keyboard)
      const footerLogo = document.getElementById('footer-logo-toggle');
      if (footerLogo) {
        footerLogo.style.cursor = 'pointer';
        // Ensure it's focusable and announced as a button (attributes are set on the element already)
        footerLogo.addEventListener('click', function () {
          const current = body.classList.contains('dark') ? 'dark' : 'light';
          setTheme(current === 'dark' ? 'light' : 'dark');
        });
        footerLogo.addEventListener('keydown', function (e) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            const current = body.classList.contains('dark') ? 'dark' : 'light';
            setTheme(current === 'dark' ? 'light' : 'dark');
          }
        });
      }
    })();
  </script>
</body>
</html>
